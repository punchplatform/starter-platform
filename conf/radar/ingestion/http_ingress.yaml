apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cyber-ingestion-ingress
spec:
  rules:
    - host: ingestion.punchplatform.com
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: cyber-ingestion-service
                port:
                  number: 8070
  ingressClassName : nginx